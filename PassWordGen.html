<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="Assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Password Generator</title>

</head>

<body>

    <div class="container">

        <h1>Password Generator</h1>
        <h2>Generate a Password</h2>

        <form>

            <div class="col" class="form-check">

                <label type="number">Length (from 8 to 128 characters)</label>
                <input type="number" min="8" max="128" id="numChar">

                <label for="special" id="character">Special Characters</label>
                <input type="checkbox" id="special">

                <label for="number" id="character">Numbers</label>
                <input type="checkbox" id="number">

                <label for="lower" id="character">Lower Case Letters</label>
                <input type="checkbox" id="lower">

                <label for="upper" id="character">Upper Case Letters</label>
                <input type="checkbox" id="upper">

                <button type="submit">Generate Password</button>

            </div>

                <div class="buttons">
                    <!--Red button-->
                    <button type="submit" id="make" class="btn btn-danger" class="rounded-lar">Make a Password</button>
                    <!--Gray button-->
                    <button type="submit" id="copy" class="btn btn-secondary" class="rounded-lar">Copy to
                        Clipboard</button>
                        
                </div>


        </form>

    </div>

</body>

</html>
