<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h3 class="pwd-box">Password</h3>
        <form id="pswdForm"   class="column-format">
            <label for="charNum">Choose from 1 to 128 characters</label>
            <input type="number" min="1" max="128" id="charNum">

            <label for="upperCase">Include Upper Case Letters</label>
            <input type="checkbox" id="upperCase">

            <label for="lowerCase">Include Lower Case Letters</label>
            <input type="checkbox" id="lowerCase">

            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers">

            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols">

            <button type="submit" class="btn">Make the Password</button>
            
        </form>
    </div>
    
</body>
</html>
