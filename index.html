<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="Assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Password Creator</title>

</head>

<body>

<div class="container">
    <h2>Password Generator</h2>

    <!-- Password will land here -->
	<div class="result-container">
		<span id="finalWord">Password</span>
		</div>
	<div class="settings">
		<div class="setting">
			<label>Password length</label>
			<input type="number" id="length" min='8' max='128' />
		</div>
		<div class="setting">
			<label>Include Uppercase Letters?</label> 
			<input type="checkbox" id="upper" checked />
		</div>
		<div class="setting">
			<label>Include Lowercase Letters?</label> 
			<input type="checkbox" id="lower" checked />
		</div>
		<div class="setting">
			<label>Include Numbers?</label> 
			<input type="checkbox" id="number" checked />
		</div>
		<div class="setting">
			<label>Include Symbols?</label> 
			<input type="checkbox" id="symbol" checked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
		Generate Password
	</button>
</div>


</body>
</html>
